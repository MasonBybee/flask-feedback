<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock%}</title>
  </head>
  <body>
    {% if 'user_id' in session %}
    <nav class="navbar navbar-light bg-light justify-content-center">
      <div class="text-center">
        <a href="/users/{{session['user_id']}}" class="navbar-brand"
          >Welcome, {{session["user_id"]}}!</a
        >
      </div>
      <a href="/users/{{session['user_id']}}" class="nav-link mx-5"
        >User Details</a
      >
      <form action="/logout" class="nav-item" method="POST">
        <button type="submit" class="nav-link">Logout</button>
      </form>
    </nav>
    {% endif %}

    <div class="container">
      {% for category, msg in get_flashed_messages(with_categories=True)%}
      <div class="card my-1">
        <div class="card-body">
          <h5 class="card-title text-{{category}}">{{msg}}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://kit.fontawesome.com/a425a78511.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
